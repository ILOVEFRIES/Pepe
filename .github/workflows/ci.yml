name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  ci:
    name: CI (Lint & Type Check)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies
        run: bun install

      - name: ESLint
        run: bun run lint

      - name: Type Check (capture output)
        run: |
          bun run type-check > type-check.log
        id: typecheck
        continue-on-error: true

      - name: Upload Type Check Artifact (only on failure)
        if: steps.typecheck.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: type-check-report
          path: type-check.log

      - name: Fail job if type check failed
        if: steps.typecheck.outcome == 'failure'
        run: exit 1

  deploy:
    name: Deploy (Production)
    runs-on: ubuntu-latest
    needs: ci
    if: github.ref == 'refs/heads/master'

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install SSH client
        run: |
          sudo apt-get update -y
          sudo apt-get install -y openssh-client

      - name: Install cloudflared
        run: |
          curl -L https://github.com/cloudflare/cloudflared/releases/latest/download/cloudflared-linux-amd64 \
            -o /usr/local/bin/cloudflared
          chmod +x /usr/local/bin/cloudflared

      - name: Setup SSH (Cloudflare Access)
        run: |
          mkdir -p ~/.ssh

          echo "${{ secrets.DEPLOY_SERVER_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

          cat <<EOF > ~/.ssh/config
          Host deploy-server
            HostName ${{ secrets.DEPLOY_SERVER_HOST }}
            User ${{ secrets.DEPLOY_USER }}
            ProxyCommand cloudflared access ssh --hostname %h
            StrictHostKeyChecking no
          EOF

      - name: Run deployment script on server
        run: |
          echo "Deploying to production..."
          ssh deploy-server << 'EOF'
            set -e
            cd app/Pepe/deploy
            ./deploy.sh
          EOF
